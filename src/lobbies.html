<html>
    <head>
        <title>Game Lobbies</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" type="text/css" href="lobbies.css" media="screen" />
        <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
        <script language="javascript" type="text/javascript" src="lib/tdd.js"></script>
        <script language="javascript" type="text/javascript" src="lib/globals.js"></script>
        <script language="javascript" type="text/javascript" src="client/lobbyUi.js"></script>
        <script language="javascript" type="text/javascript" src="client/lobbyRequestController.js"></script>
        <script language="javascript" type="text/javascript" src="client/player.js"></script>
        <script language="javascript" type="text/javascript" src="client/ajax.js"></script>
        
        <script language="javascript" type="text/javascript" src="client/lobby.js"></script>
        <script language="javascript" type="text/javascript" src="server/mapGenerator.js"></script>
        <script language="javascript" type="text/javascript" src="client/canvas.js"></script>
        <script language="javascript" type="text/javascript" src="client/ui/button.js"></script>
    </head>
    <body>
        <script>
            var ui = new tddjs.client.ui.lobbyUi();
            //ui.createContent();
            ui.createLobbyContent();
            ui.createWrapper();
            
            
            this.lobby2 = new tddjs.client.model.lobby();

            this.player3 = new tddjs.client.player();
            this.player4 = new tddjs.client.player();
            this.player5 = new tddjs.client.player();

            this.player3.setId(3);
            this.player4.setId(4);
            this.player5.setId(5);

            this.player3.setName("Kohl ov Dyutie Killar");
            this.player4.setName("Peter");
            this.player5.setName("Hans Wurst");

            this.player3.setColor("#00ff66");
            this.player4.setColor("#3300ff");
            this.player5.setColor("#783959");

            this.player4.setType("bot");
            
            this.lobby2.setId(1);

            this.lobby2.setName("Just for Fun!");

            this.lobby2.addPlayer(this.player3);
            this.lobby2.addPlayer(this.player4);
            this.lobby2.addPlayer(this.player5);

            this.lobby2.setLeader(this.player3);

            this.lobby2.setMaxPlayers(4);
            
            
            var lobbyRequestController = new tddjs.client.controller.lobbyRequestController();
            //lobbyRequestController.requestAllLobbies();
            ui.showLeaderLobby(this.lobby2);
            ui.setPlayerEditable(3);
            
        </script>
    </body>
</html>
