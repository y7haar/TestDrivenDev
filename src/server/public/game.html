        <script language="javascript" type="text/javascript">
            function startGame(){
                canvas = document.getElementById('game');
                if (canvas && canvas.getContext) {
                   ctx = canvas.getContext("2d");
                   if (ctx) {
                        var con = new tddjs.client.controller.gameController(ctx);
                        con.init();
                   }
                }
            }
        </script>
