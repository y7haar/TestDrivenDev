<html>
    <head>
        <title>Game Lobbies</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" type="text/css" href="style.css" media="screen" />

    <body>
        <script>
            var lobbyRequestController = new tddjs.client.controller.lobbyRequestController();
            var ui = new tddjs.client.ui.lobbyUi(lobbyRequestController);

            eventSourceController.setLobbyUi(ui);
            lobbyRequestController.setLobbyUi(ui);
            ui.showLobbyOverview();
